<div class="container custom-form-container mat-elevation-z2">

  <mat-form-field class="col-12">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <div *ngIf="(metierToQuestionsService.modeQuestion$ | async)">
    <h1 class="title col-12">Les Questions</h1>
  </div>


  <div *ngIf="(metierToQuestionsService.modeMetier$ | async)">
    <h1 class="title col-12">Les Questions/{{metierToQuestionsService.nomMetier$ | async}}</h1>
  </div>

  <div class="row ps-3 pe-3 d-flex justify-content-between">
    <div class="container bootstrap snippets bootdey">

        <div class="row">
            <div class="row" *ngFor="let question of questionResponses" (click)="goToQuestion(question.id)">
                <div class="panel" >
                    <div class="panel-body p-t-10">
                        <div class="media-main" id="line">
                            <a class="pull-left" href="#">
                                <img class="thumb-lg img-circle bx-s" src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                            </a>

                            <div class="card-header">{{question.vote?.length}} votes | {{question.date}}</div>
                            <div class="card-body">
                              <blockquote class="blockquote mb-0">
                                <p>{{question.question}}</p>
                                <br>
                                <footer class="blockquote-footer">{{ question.user?.nom + " " + question.user?.prenom }}<cite title="Source Title">{{ "|" + question.user?.fonction}}</cite></footer>

                              </blockquote>
                            </div>
                          </div>
                        </div>
                        <div class="clearfix"></div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
