
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body p-t-0">
                        <div class="input-group">
                            <input type="text" id="example-input1-group2" name="example-input1-group2" class="form-control" placeholder="Search">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-effect-ripple btn-primary"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row" *ngFor="let question of questionResponses" (click)="goToQuestion(question.id)">
                <div class="panel" >
                    <div class="panel-body p-t-10">
                        <div class="media-main" id="line">
                            <a class="pull-left" href="#">
                                <img class="thumb-lg img-circle bx-s" src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                            </a>
                            <!-- <div class="pull-right btn-group-sm">
                                <a href="#" class="btn btn-success tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a href="#" class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete" (click)="deleteEmployee(question.id)">
                                    <i class="fa fa-close"></i>
                                </a>
                            </div> -->
                          <div class="card" >
                            <div class="card-header">{{question.vote?.length}} | today at 7:08 PM</div>
                            <div class="card-body">
                              <blockquote class="blockquote mb-0">
                                <p>{{question.question}}</p>
                                <br>
                                <footer class="blockquote-footer">[Nom + Prenom]<cite title="Source Title">[Fonction]</cite></footer>

                              </blockquote>
                            </div>
                          </div>
                        </div>
                        <div class="clearfix"></div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
