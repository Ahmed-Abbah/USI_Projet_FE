<div class="modal fade" id="question" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="questionTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="questionTitle">Question</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">




        <form [formGroup]="fromSignUp" (ngSubmit)="handleAjout()">

          <div class="mb-4">
            <textarea class="form-control custom-form-field"
                   placeholder="Votre Question"
                   formControlName="question"
                   style="height: 150px; width: 100%;"
            ></textarea>
          </div>


          <div class="mb-4">
            <select id="fonction"
                    class="form-select form-control-lg"
                    formControlName="metierNom" required>

              <option value="Maçon">Maçon</option>
              <option value="Charpentier">Charpentier</option>
              <option value="Couvreur">Couvreur</option>
              <option value="Plombier">Plombier</option>
              <option value="Électricien du bâtiment">Électricien du bâtiment</option>
              <option value="Monteur en isolation">Monteur en isolation</option>
              <option value="Menuisier">Menuisier</option>
              <option value="Serrurier-métallier">Serrurier-métallier</option>
              <option value="Carreleur">Carreleur</option>
              <option value="Peintre en bâtiment">Peintre en bâtiment</option>
              <option value="Grutier">Grutier</option>
              <option value="Opérateur de machines de construction">Opérateur de machines de construction</option>
              <option value="Ingénieur en génie civil">Ingénieur en génie civil</option>
              <option value="Chef de chantier">Chef de chantier</option>
              <option value="Expert en sécurité sur les chantiers">Expert en sécurité sur les chantiers</option>
              <option value="Géomètre-topographe">Géomètre-topographe</option>
              <option value="Chef d'équipe">Chef d'équipe</option>
              <option value="Technicien en génie civil">Technicien en génie civil</option>
              <option value="Opérateur de centrale à béton">Opérateur de centrale à béton</option>
              <option value="Échafaudeur">Échafaudeur</option>
            </select>
          </div>



          <button [disabled]="fromSignUp.invalid" class="btn btn-primary btn-lg btn-block" type="submit">Ajouter</button>
        </form>

      </div>

    </div>


  </div>
</div>
