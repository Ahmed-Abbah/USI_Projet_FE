<div class="container custom-form-container mat-elevation-z2">

  <mat-form-field class="col-12">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <h1 class="title col-12">Les Metiers</h1>

  <div class="row ps-3 pe-3 d-flex justify-content-between">



    <ng-container *ngFor="let metier of data" >

      <mat-card class="example-card col-3 mb-3" style="width: 24%">
        <!-- The ngIf condition ensures that only every 4th card is created within a row -->

        <mat-card-actions align="start">
          <button (click)="meteirToQuestion(metier.nom)" mat-button class="btn-sml" style="background-color: #A2DBFA">
            {{metier.nom}}
          </button>
        </mat-card-actions>

        <mat-card-content>
          <p>{{metier.description.slice(0, 100)}}...</p>
        </mat-card-content>

        <div class="d-flex justify-content-between">
          <mat-label align="end" class="m-3">
            <p align="center">{{metier.questions.length}}<br>questions</p>
          </mat-label>
        </div>

      </mat-card>

    </ng-container>

  </div>

  <mat-paginator class="col-12" #paginator [length]="length">
  </mat-paginator>

</div>
