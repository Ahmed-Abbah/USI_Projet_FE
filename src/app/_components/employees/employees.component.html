<div class="container custom-form-container mat-elevation-z2">


  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>




  <h1 class="title">Les Employ√©es </h1>
  <div class="container custom-form-table-container">

    <table mat-table [dataSource]="data">


      <!-- Nom Column -->
      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>



      <!-- Prenom Column -->
      <ng-container matColumnDef="Prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element" class="text-break"> {{element.email}} </td>
      </ng-container>


      <!-- Email Column -->
      <ng-container matColumnDef="Poste">
        <th mat-header-cell *matHeaderCellDef> Poste </th>
        <td mat-cell *matCellDef="let element" class="text-break"> {{element.fonction}} </td>
      </ng-container>

      <!-- Nombre des questions Column -->
      <ng-container matColumnDef="Questions">
        <th mat-header-cell *matHeaderCellDef> Nombre des Questions </th>
        <td mat-cell *matCellDef="let element"> variables ou services </td>
      </ng-container>


      <!-- Email Column -->
      <ng-container matColumnDef="Reponses">
        <th mat-header-cell *matHeaderCellDef> Nombre des Reponses </th>
        <td mat-cell *matCellDef="let element"> variables ou services </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Votes">
        <th mat-header-cell *matHeaderCellDef> Nombre des Votes </th>
        <td mat-cell *matCellDef="let element"> variables ou services </td>
      </ng-container>



      <!-- Email Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <div class="cellAction">

            <a (click)="editUser(element)"
               style="text-decoration: none ">
              <div class="editButton">Editer</div>
            </a>

            <a (click)="doExpert(element)"
               style="text-decoration: none ">
              <div class="expertButton">Rendre Expert</div>
            </a>

            <a style="text-decoration: none "
               (click)="deleteUser(element)">
              <div class="deleteButton">Supprimer</div>
            </a>
          </div>
        </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>

    </table>

  </div>

  <mat-paginator #paginator
                 [length]="length">
  </mat-paginator>


</div>
