<!--<section class="vh-100" style="background-color: #508bfc;">-->
<section class="mat-elevation-z24 z-3 shadow-3">

  <div class="container py-5">

    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5  fs-3">Ajout d'un Employee</h3>

            <div *ngIf="errorState" class="mb-4">
              <div class="text-danger fw-bold"> {{errorMessage}} </div>
            </div>


            <form [formGroup]="fromSignUp" (ngSubmit)="handleAjout()">


              <div class="mb-4">
                <input type="text"
                       id="nom"
                       class="form-control form-control-lg"
                       placeholder="Nom"
                       formControlName="nom"
                />
              </div>


              <div class="mb-4">
                <input type="text"
                       id="prenom"
                       class="form-control form-control-lg"
                       placeholder="Prenom"
                       formControlName="prenom"
                />
              </div>



              <div class="mb-4">
                <input type="email"
                       id="email"
                       class="form-control form-control-lg"
                       placeholder="Email"
                       formControlName="email"
                />
              </div>



              <div class="mb-4">
                <input type="email"
                       id="emailConfirm"
                       class="form-control form-control-lg"
                       placeholder="Confirmation Email"
                       formControlName="emailConfirm"
                />
              </div>

              <div class="mb-4">
                <input type="password"
                       id="password"
                       class="form-control form-control-lg"
                       placeholder="Mot de passe"
                       formControlName="password"
                />
              </div>

              <div class="mb-4">
                <input type="password"
                       id="passwordConfirm"
                       class="form-control form-control-lg"
                       placeholder="Mot de passe"
                       formControlName="passwordConfirm"
                />
              </div>



              <div class="mb-4">
                <select id="fonction"
                        class="form-select form-control-lg"
                        formControlName="fonction" required>

                  <option value="MAÇON">MAÇON</option>
                  <option value="CHARPENTIER">CHARPENTIER</option>
                  <option value="COUVREUR">COUVREUR</option>
                  <option value="RETRAITE">RETRAITE</option>
                  <option value="PLOMBIER">PLOMBIER</option>
                  <option value="ÉLECTRICIEN_DU_BÂTIMENT">ÉLECTRICIEN_DU_BÂTIMENT</option>
                  <option value="MONTEUR_EN_ISOLATION">MONTEUR_EN_ISOLATION</option>
                  <option value="MENUISIER">MENUISIER</option>
                  <option value="SERRURIER_MÉTALLIER">SERRURIER_MÉTALLIER</option>
                  <option value="CARRELEUR">CARRELEUR</option>
                  <option value="PEINTRE_EN_BÂTIMENT">PEINTRE_EN_BÂTIMENT</option>
                  <option value="GRUTIER">GRUTIER</option>
                  <option value="OPÉRATEUR_DE_MACHINES_DE_CONSTRUCTION">OPÉRATEUR_DE_MACHINES_DE_CONSTRUCTION</option>
                  <option value="INGÉNIEUR_EN_GÉNIE_CIVIL">INGÉNIEUR_EN_GÉNIE_CIVIL</option>
                  <option value="CHEF_DE_CHANTIER">CHEF_DE_CHANTIER</option>
                  <option value="EXPERT_EN_SÉCURITÉ_SUR_LES_CHANTIERS">EXPERT_EN_SÉCURITÉ_SUR_LES_CHANTIERS</option>
                  <option value="GÉOMÈTRE_TOPOGRAPHE">GÉOMÈTRE_TOPOGRAPHE</option>
                  <option value="CHEF_D_ÉQUIPE">CHEF_D_ÉQUIPE</option>
                  <option value="TECHNICIEN_EN_GÉNIE_CIVIL">TECHNICIEN_EN_GÉNIE_CIVIL</option>
                  <option value="OPÉRATEUR_DE_CENTRALE_À_BÉTON">OPÉRATEUR_DE_CENTRALE_À_BÉTON</option>
                  <option value="ÉCHAFAUDEUR">ÉCHAFAUDEUR</option>
<!--                  <option value="ADMINISTRATEUR_SI">ADMINISTRATEUR_SI</option>-->
                </select>
              </div>





              ,
              ,
              ,
              ,
              ,
              ,
              ,
              ,
              ,
              ,
              ,
              ,
              ,
              ,
              ,
              ,
              ,








              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3">Se souvenir du mot de passe</label>
              </div>



              <button [disabled]="fromSignUp.invalid" class="btn btn-primary btn-lg btn-block" type="submit">Ajouter</button>
            </form>





          </div>
        </div>
      </div>
    </div>
  </div>
</section>
