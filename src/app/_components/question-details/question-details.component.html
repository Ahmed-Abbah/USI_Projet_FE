<div class="container custom-form-container mat-elevation-z2">

  <mat-form-field class="col-12">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>


<!--  <div class="container my-5 py-5" style="">-->
  <div class="container my-1 py-1" style="">
<!--    <div class="row d-flex justify-content-center">-->
    <div class="row ">
<!--      <div class="col-md-12 col-lg-10 col-xl-8">-->
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-start align-items-center">
              <img class="rounded-circle shadow-1-strong me-3"
                   src="https://th.bing.com/th/id/R.b57286b3bdd46230446527255162d230?rik=S0%2byU7RX6xMplg&pid=ImgRaw&r=0" alt="avatar" width="60"
                   height="60" />
              <div>
                <h6 class="fw-bold text-primary mb-1">{{question.user?.nom +" " +question.user?.prenom}}</h6>
                <p class="text-muted small mb-0">
                  {{"metier : "+question.user.fonction +" | " + question.date + ""}}
                </p>
              </div>
            </div>

            <p class="mt-3 mb-4 pb-2">
              {{question.question}}
            </p>

            <div class="small d-flex justify-content-start">
              <a href="#!" class="d-flex align-items-center me-3">
                <i class="far fa-thumbs-up me-2"></i>
                <p class="mb-1" >Voter</p>
              </a>
            </div>
          </div>
          <div *ngFor="let reponse of question.reponses" class="card-footer py-3 border-0" style="background-color: #f8f9fa;" style="margin-left:70px;">
            <div class="d-flex flex-start align-items-center">
              <img class="rounded-circle shadow-1-strong me-3"
                   src="https://th.bing.com/th/id/R.b57286b3bdd46230446527255162d230?rik=S0%2byU7RX6xMplg&pid=ImgRaw&r=0" alt="avatar" width="60"
                   height="60" />
              <div>
                <h6 class="fw-bold text-primary mb-1">{{reponse.user?.nom +" " +reponse.user?.prenom}}</h6>
                <p class="text-muted small mb-0">
                  {{"metier : "+reponse.user.fonction +" | " + reponse.date + ""}}
                </p>
              </div>
            </div>

            <p class="mt-3 mb-4 pb-2">
              {{reponse.reponse}}
            </p>
          </div>








          <form [formGroup]="fromResponse" (ngSubmit)="handleAjoutReponse(question.id)">
            <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">

              <div class="d-flex flex-start w-100">

                <img class="rounded-circle shadow-1-strong me-3"
                     src="https://th.bing.com/th/id/R.b57286b3bdd46230446527255162d230?rik=S0%2byU7RX6xMplg&pid=ImgRaw&r=0" alt="avatar" width="40"
                     height="40" />

                <div class="form-outline w-100">
                  <textarea class="form-control"
                            id="textAreaExample"
                            rows="4"
                            formControlName="reponse"
                            style="background: #fff;">
                  </textarea>
                  <label class="form-label" for="textAreaExample">Message</label>
                </div>

              </div>

              <div class="float-end mt-2 pt-1">
                <button type="button" [disabled]="fromResponse.invalid" type="submit" class="btn btn-primary btn-sm me-1" >RÃ©pondre</button>
                <button type="button" class="btn btn-outline-primary btn-sm ms-1">Annuler</button>
              </div>

            </div>
          </form>


        </div>
    </div>
  </div>

</div>
