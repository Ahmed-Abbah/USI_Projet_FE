<div class="question-container" *ngIf="question">
    <h3>{{ question.question }}</h3>
    <p class="user-info">User: {{ question.user?.nom }}</p>
    
    <div class="responses" *ngIf="question.reponses.length > 0">
      <h4>Responses:</h4>
      <ul class="comments-list">
        <li *ngFor="let reponse of question.reponses; let i = index" class="comment-item">
          <div class="comment-header">
            <span class="comment-author">{{ question.user?.nom }}</span>
            <span class="comment-date">Posted on: {{ getCurrentDate() }}</span>
          </div>
          <p class="comment-content">{{ reponse.reponse }}</p>
        </li>
      </ul>
    </div>
